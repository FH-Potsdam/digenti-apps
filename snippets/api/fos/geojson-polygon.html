        map.on('load', function () {

            // Source
            var fc = turf.featureCollection([polygonFeature]);
            map.addSource('polygon', {
               type: 'geojson',
               data: fc
            });

            // Layer
            map.addLayer({
                "id": "polygon",
                "type": "line",
                "source": "polygon",
                "layout": {
                    "line-join": "round",
                    "line-cap": "round"
                },
                "paint": {
                    'line-color': '#088',
                    'line-opacity': 1,
                    'line-width': 3
                }
            });

            loadFOSByPolygon(polygonFeature);
        });

        function loadFOSByPolygon(polygonFeature) {

            console.log("load FOS by GeoJSON Polygon");

            var params = {
                feature: JSON.stringify(polygonFeature),
                intersect: true
            };

            $.ajax({
                method: "POST",
                url: "http://localhost:61002/api/fos/polygon/",
                data: JSON.stringify(params),
                contentType: "application/json; charset=utf-8",
                dataType: "json",
                success: function (fosFC) {
                    drawFOS(fosFC, 1);
                },
                error: function(error) {
                    console.log(JSON.stringify(error));
                }
            });
        }

        function drawFOS(fosFC, id) {
            map.addSource('fos-'+id, {
               type: 'geojson',
               data: fosFC
            });

            map.addLayer({
                "id": "fos3-"+id,
                "type": "fill",
                "source": "fos-"+id,
                "filter": ["==", "fos", 3],
                "paint": {
                    "fill-color": "#F7D57F",
                    "fill-opacity": 0.8,
                    "fill-antialias": false
                }
            });
            map.addLayer({
                "id": "fos2-"+id,
                "type": "fill",
                "source": "fos-"+id,
                "filter": ["==", "fos", 2],
                "paint": {
                    "fill-color": "#F5A623",
                    "fill-opacity": 0.8,
                    "fill-antialias": false
                }
            });
            map.addLayer({
                "id": "fos1-"+id,
                "type": "fill",
                "source": "fos-"+id,
                "filter": ["==", "fos", 1],
                "paint": {
                    "fill-color": "#ED5D5A",
                    "fill-opacity": 0.8,
                    "fill-antialias": false
                }
            });
        }

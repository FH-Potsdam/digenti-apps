<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8' />
    <title></title>
    <meta name='viewport' content='initial-scale=1,maximum-scale=1,user-scalable=no' />
    <script src='https://api.tiles.mapbox.com/mapbox-gl-js/v0.21.0/mapbox-gl.js'></script>
    <link href='https://api.tiles.mapbox.com/mapbox-gl-js/v0.21.0/mapbox-gl.css' rel='stylesheet' />
    <style>
        body { margin:0; padding:0; }
        #map { position:absolute; top:0; bottom:0; width:100%; }
        .mapboxgl-ctrl { display: none; }
    </style>
</head>
<body>

<div id='map'></div>

<script>
mapboxgl.accessToken = 'pk.eyJ1Ijoiam9yZGl0b3N0IiwiYSI6ImQtcVkyclEifQ.vwKrOGZoZSj3N-9MB6FF_A';
var map = new mapboxgl.Map({
    container: 'map',
    style: 'mapbox://styles/jorditost/cir1xojwe0020chknbi0y2d5t', // dark
    // style: 'mapbox://styles/jorditost/ciqc61l3p0023dunqn9e5t4zi', // light
    center: [-73.044403399999979,10.3506951],
    zoom: 14
});

var url = 'http://localhost:61002/api/fos/point/10.3506951,-73.044403399999979/1200';
var source = new mapboxgl.GeoJSONSource({
    data: url
});
// window.setInterval(function() {
//     source.setData(url);
// }, 2000);

map.on('load', function () {
    map.addSource('colombia-fos', source);

    map.addLayer({
        "id": "fos3",
        "type": "fill",
        "source": "colombia-fos",
        "filter": ["==", "fos", 3],
        "paint": {
            "fill-color": "#F7D57F",
            "fill-opacity": 0.8,
            "fill-antialias": false
        }
    });
    map.addLayer({
        "id": "fos2",
        "type": "fill",
        "source": "colombia-fos",
        "filter": ["==", "fos", 2],
        "paint": {
            "fill-color": "#F5A623",
            "fill-opacity": 0.8,
            "fill-antialias": false
        }
    });
    map.addLayer({
        "id": "fos1",
        "type": "fill",
        "source": "colombia-fos",
        "filter": ["==", "fos", 1],
        "paint": {
            "fill-color": "#ED5D5A",
            "fill-opacity": 0.8,
            "fill-antialias": false
        }
    });
});
</script>

</body>
</html>

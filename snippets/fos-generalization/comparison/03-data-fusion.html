        function loadRoad(osmID) {

            var url = 'http://jorditost.local:61002/api/roads/'+osmID+'';
            // var url = 'http://jorditost.local:61002/api/fos/road/'+osmID+'/400/?intersect=true';

                data: url
            });
            // window.setInterval(function() {
            //     source.setData(url);
            // }, 4000);

            map.addSource("road-"+osmID, sourceRoad);
            map.addLayer({
                "id": "road-"+osmID,
                "type": "line",
                "source": "road-"+osmID,
                "layout": {
                    "line-join": "round",
                    "line-cap": "round"
                },
                "paint": {
                    'line-color': '#333',
                    'line-opacity': 1,
                    'line-width': 3
                }
            });
        }

        function loadFOS(osmID, intersect) {

            var url = 'http://jorditost.local:61002/api/fos/road/'+osmID+'/350/';
            // var url = 'http://jorditost.local:61002/api/fos/road/'+osmID+'/400/?intersect=true';

            if (intersect) {
                url += '?intersect=true';
            }

            var source = new mapboxgl.GeoJSONSource({
                data: url
            });
            // window.setInterval(function() {
            //     source.setData(url);
            // }, 4000);

            map.addSource("colombia-fos-"+osmID, source);

            map.addLayer({
                "id": "fos3-"+osmID,
                "type": "fill",
                "source": "colombia-fos-"+osmID,
                "filter": ["==", "fos", 3],
                "paint": {
                    "fill-color": "#F7D57F",
                    "fill-opacity": 0.8,
                    "fill-antialias": false
                }
            }, 'waterway-river-canal');
            map.addLayer({
                "id": "fos2-"+osmID,
                "type": "fill",
                "source": "colombia-fos-"+osmID,
                "filter": ["==", "fos", 2],
                "paint": {
                    "fill-color": "#F5A623",
                    "fill-opacity": 0.8,
                    "fill-antialias": false
                }
            }, 'waterway-river-canal');
            map.addLayer({

                    "fill-opacity": 0.8,
                    "fill-antialias": false
                }
            }, 'waterway-river-canal');
        }

        function projectPoint(lon, lat) {
            var point = map.project(new mapboxgl.LngLat(lon, lat));
            this.stream.point(point.x, point.y);
        }

        function roadStrokeWidthByType(type) {

            var swDef = 1.39;

            if (type == 'primary') sw = 4;
            else if (type == 'secondary') sw = 3.47;
            else if (type == 'tertiary') sw = 3.47;
            else if (type == 'track') sw = swDef;
            else if (type == 'path') sw = swDef;
            else if (type == 'unclassified') sw = swDef;
            else if (type == 'street') sw = swDef;
            else sw = swDef;

            return sw;

<!DOCTYPE html >
<html>
  <head>
      <meta charset="utf-8" />
      <title>mapboxgl.js + d3.js tutorial - 02</title>
      <meta name="viewport" content="initial-scale=1,maximum-scale=1,user-scalable=no" />
      <link href="https://api.tiles.mapbox.com/mapbox-gl-js/v0.37.0/mapbox-gl.css" rel="stylesheet" />
      <script src="https://api.tiles.mapbox.com/mapbox-gl-js/v0.37.0/mapbox-gl.js"></script>
      <script src="https://d3js.org/d3.v4.min.js"></script>

      <style media="screen">
          body { margin:0; padding:0; }
          #map { position:absolute; top:0; bottom:0; width:100%; }

          svg {
            position: absolute;
            width: 100%;
            height: 100%;
          }

          circle {
              fill: #e55e5e;
          }
      </style>
  </head>
  <body>
    <div id="map">
    </div>
    <script>

        //////////////////
        // Mapbox stuff
        //////////////////

        // Set-up map
    	mapboxgl.accessToken = 'pk.eyJ1Ijoiam9yZGl0b3N0IiwiYSI6ImQtcVkyclEifQ.vwKrOGZoZSj3N-9MB6FF_A';
        var map = new mapboxgl.Map({
            container: 'map',
            style: 'mapbox://styles/mapbox/outdoors-v9',
            zoom: 11.5,
            center: [13.4426, 52.5100],
        });


        //////////////////////////
        // Mapbox+D3 Connection
        //////////////////////////

        // Get Mapbox map canvas container
        var canvas = map.getCanvasContainer();

        // Overlay d3 on the map
        var svg = d3.select(canvas).append("svg");

        // Load map and dataset
        map.on('load', function () {
            d3.json("data/berlin-parks.json", function(err, data) {
                drawData(data);
            });
        });

        // Project GeoJSON coordinate to the map's current state
        function project(d) {
            return map.project(new mapboxgl.LngLat(+d[0], +d[1]));
        }


        //////////////
        // D3 stuff
        //////////////

        // Draw GeoJSON data with d3
        var circles;
        function drawData(data) {
            console.log("draw data");

            // Add circles
            circles = svg.selectAll("circle")
                .data(data.features)
                .enter()
                .append("circle")
                    .attr("r", 16);

            // Call the update function
            update();
        }

        // Update d3 shapes' positions to the map's current state
        function update() {
            console.log("update");

            circles.attr("cx", function(d) { return project(d.geometry.coordinates).x })
                   .attr("cy", function(d) { return project(d.geometry.coordinates).y });
        }

    </script>
  </body>
</html>

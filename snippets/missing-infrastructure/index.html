<!DOCTYPE html>
<html>

    <head>
        <meta charset=utf-8 />
        <title>DIGENTI - Missing Infrastructure</title>
        <meta name='viewport' content='initial-scale=1,maximum-scale=1,user-scalable=no' />
        <script src='../../lib/mapbox-gl.js'></script>
        <link href='../../lib/mapbox-gl.css' rel='stylesheet' />

        <!-- This example requires d3 for AJAX and the brush, though you can bring your own library. -->
        <script src='../../lib/d3.min.js' charset="utf-8"></script>
        <script src='../../lib/turf.min.js' charset='utf-8'></script>
        <script src='../../lib/polymorph.js' charset='utf-8'></script>
        <script src='../../lib/morphpath.js' charset='utf-8'></script>

        <script src="../../lib/jquery-1.10.2.js"></script>
        <!-- <script src="https://code.jquery.com/jquery-1.10.2.js"></script> -->
        <script src="../../lib/turf.min.js"></script>
        <!-- <script src="//api.tiles.mapbox.com/mapbox.js/plugins/turf/v2.0.0/turf.min.js"></script> -->

        <link href='https://fonts.googleapis.com/css?family=Source+Sans+Pro:400,700,600,300' rel='stylesheet' type='text/css'>
        <link href='main.css' rel='stylesheet' />

    </head>

    <body>

        <div id="menu" class="modal">
            <h1>DIGENTI Missing Infrastructure</h1>
            <div>
                <h3>Basemap</h3>
                <select id="basemap_select">
                    <!-- <option value="fos-outdoor selected">FOS outdoor</option> -->
                    <option value="DIGENTI-Light" selected>DIGENTI Light</option>
                    <option value="DIGENTI-Dark">DIGENTI Dark</option>
                    <option value="DIGENTI">DIGENTI</option>
                    <option value="outdoors-v9">outdoors</option>
                    <option value="basic-v9">basic</option>
                    <option value="streets-v9">streets</option>
                    <option value="emerald-v8">emerald</option>
                    <option value="bright-v9">bright</option>
                    <option value="light-v9">light</option>
                    <option value="dark-v9">dark</option>
                    <option value="satellite-v9">satellite</option>
                    <option value="satellite-streets-v9">satellite streets</option>
                </select>
            </div>

            <div>
                <h3>Analysis</h3>
                <p>The tool shows the nearest streets to every settlement in the AOI. The distance is calculated based on the OSM street data with turf.js.</p>
            </div>

            <div>
                <h3>Views</h3>
                <button class="view mapview active disabled" onclick="triggerMapView()" disabled>Map View</button>
                <button class="view mapdistancesview disabled" onclick="triggerMapDistancesView()" disabled>Map View + Missing Roads</button>
                <button class="view smallmultiplesview disabled" onclick="triggerSmallMultiplesView()" disabled>Small Multiples View</button>
            </div>
        </div>

        <div id="orderby" class="modal disabled">
            <h3>Order by</h3>
            <button class="orderby size active" onclick="reorderSmallMultiples('size')">Size</button>
            <button class="orderby distance" onclick="reorderSmallMultiples('distance')">Distance</button>
        </div>

        <div id='map' class='dark'></div>

        <script src="min/main-min.js" type="text/javascript" charset="utf-8"></script>

    </body>

</html>

<!DOCTYPE html>
<html>

    <head>
        <meta charset=utf-8 />
        <title>Routing Test 06</title>
        <meta name='viewport' content='initial-scale=1,maximum-scale=1,user-scalable=no' />
        <script src='../../lib/mapbox-gl.js'></script>
        <link href='../../lib/mapbox-gl.css' rel='stylesheet' />

        <!-- This example requires d3 for AJAX and the brush, though you can bring your own library. -->
        <script src='../../lib/d3.min.js' charset="utf-8"></script>
        <script src='../../lib/turf.min.js' charset='utf-8'></script>
        <script src='../../lib/polymorph.js' charset='utf-8'></script>
        <script src='../../lib/morphpath.js' charset='utf-8'></script>

        <script src="//js.api.here.com/v3/3.0/mapsjs-core.js" type="text/javascript" charset="utf-8"></script>
        <script src="//js.api.here.com/v3/3.0/mapsjs-service.js" type="text/javascript" charset="utf-8"></script>
        <script src="//code.jquery.com/jquery-1.10.2.js"></script>

        <!-- DIGENTI Framework -->
        <link href="../../digenti-framework/css/main.css" rel="stylesheet" />
    </head>

    <body class="infrastructure-mode">
        <div id="menu" class="modal">
            <h1>DIGENTI Routing Test</h1>

            <div>
                <h3>Basemap</h3>
                <p>Select a basemap out of this list.</p>
                <select id="basemap_select">
                    <!-- <option value="fos-outdoor selected">FOS outdoor</option> -->
                    <option value="DIGENTI-Light" selected>DIGENTI Light</option>
                    <option value="DIGENTI-Dark">DIGENTI Dark</option>
                    <option value="DIGENTI">DIGENTI</option>
                    <option value="outdoors-v9">outdoors</option>
                    <option value="basic-v9">basic</option>
                    <option value="streets-v9">streets</option>
                    <option value="emerald-v8">emerald</option>
                    <option value="bright-v9">bright</option>
                    <option value="light-v9">light</option>
                    <option value="dark-v9">dark</option>
                    <option value="satellite-v9">satellite</option>
                    <option value="satellite-streets-v9">satellite streets</option>
                </select>
            </div>

            <div>
                <h3>Views</h3>
                <button class="view mapview active" onclick="triggerMapView()">Map View</button>
                <button class="view smallmultiplesview" onclick="triggerSmallMultiplesView()">Small Multiples View</button>
            </div>

            <div>
                <h3>Export</h3>
                <button class="" onclick="getGEOJSON(routesJSON)">Get JSON with Routes</button>
            </div>

        </div>

        <div id="orderby" class="modal disabled">
            <h3>Order by</h3>
            <button class="orderby size active" onclick="reorderSmallMultiples('size')" disabled>Size</button>
            <button class="orderby distance" onclick="reorderSmallMultiples('distance')" disabled>Distance</button>
        </div>

        <div id="map"></div>

        <script src="../../digenti-framework/js/min/digenti-framework-min.js" type="text/javascript" charset="utf-8"></script>
        <script src="min/main-min.js" type="text/javascript" charset="utf-8"></script>

    </body>

</html>

<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8' />
    <title></title>
    <meta name='viewport' content='initial-scale=1,maximum-scale=1,user-scalable=no' />
    <script src='https://api.tiles.mapbox.com/mapbox-gl-js/v0.21.0/mapbox-gl.js'></script>
    <link href='https://api.tiles.mapbox.com/mapbox-gl-js/v0.21.0/mapbox-gl.css' rel='stylesheet' />
    <style>
        body { margin:0; padding:0; }
        #map { position:absolute; top:0; bottom:0; width:100%; }
    </style>
</head>
<body>

<div id='map'></div>

<script>
mapboxgl.accessToken = 'pk.eyJ1Ijoiam9yZGl0b3N0IiwiYSI6ImQtcVkyclEifQ.vwKrOGZoZSj3N-9MB6FF_A';
var map = new mapboxgl.Map({
    container: 'map',
    style: 'mapbox://styles/jorditost/ciqc61l3p0023dunqn9e5t4zi',
    center: [-73.0270699,10.3910411],
    zoom: 12
});

// var url = 'http://localhost:61002/api/fos/place/1/400';
var url = 'http://localhost:61002/api/isoline/start/10.4036554,-72.92467379999998/30';
var source = new mapboxgl.GeoJSONSource({
    data: url
});
window.setInterval(function() {
    source.setData(url);
}, 2000);

map.on('load', function () {
    map.addSource('isoline', source);
    map.addLayer({
        "id": "drone",
        "type": "fill",
        "source": "isoline",
        "layout": {},
        "paint": {
            'fill-color': '#088',
            'fill-opacity': 0.3
        }
    });
});
</script>

</body>
</html>

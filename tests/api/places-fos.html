<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8' />
    <title></title>
    <meta name='viewport' content='initial-scale=1,maximum-scale=1,user-scalable=no' />
    <script src='https://api.tiles.mapbox.com/mapbox-gl-js/v0.21.0/mapbox-gl.js'></script>
    <link href='https://api.tiles.mapbox.com/mapbox-gl-js/v0.21.0/mapbox-gl.css' rel='stylesheet' />
    <style>
        body { margin:0; padding:0; }
        #map { position:absolute; top:0; bottom:0; width:100%; }
    </style>
</head>
<body>

<div id='map'></div>

<script>
mapboxgl.accessToken = 'pk.eyJ1Ijoiam9yZGl0b3N0IiwiYSI6ImQtcVkyclEifQ.vwKrOGZoZSj3N-9MB6FF_A';
var map = new mapboxgl.Map({
    container: 'map',
    style: 'mapbox://styles/jorditost/ciqc61l3p0023dunqn9e5t4zi',
    center: [-73.0270699,10.3910411],
    zoom: 14
});

var url = 'http://localhost:61002/api/fos/place/1/1200';
var source = new mapboxgl.GeoJSONSource({
    data: url
});
window.setInterval(function() {
    source.setData(url);
}, 2000);

map.on('load', function () {
    map.addSource('colombia-fos', source);

    map.addLayer({
        "id": "fos3",
        "type": "fill",
        "source": "colombia-fos",
        "filter": ["==", "fos", 3],
        // "layout": {
        //     "line-join": "round",
        //     "line-cap": "round"
        // },
        "paint": {
            "fill-color": "#e6dc51",
            "fill-opacity": 0.5,
            "fill-antialias": false
        }
    });
    map.addLayer({
        "id": "fos2",
        "type": "fill",
        "source": "colombia-fos",
        "filter": ["==", "fos", 2],
        // "layout": {
        //     "line-join": "round",
        //     "line-cap": "round"
        // },
        "paint": {
            "fill-color": "#d9943f",
            "fill-opacity": 0.5,
            "fill-antialias": false
        }
    });
    map.addLayer({
        "id": "fos1",
        "type": "fill",
        "source": "colombia-fos",
        "filter": ["==", "fos", 1],
        // "layout": {
        //     "line-join": "round",
        //     "line-cap": "round"
        // },
        "paint": {
            "fill-color": "#c74d4d",
            "fill-opacity": 0.5,
            "fill-antialias": false
        }
    });
});
</script>

</body>
</html>
